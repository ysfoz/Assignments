<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./son.css">
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>NET<span id="flix">FLIX</span></h1>
        </div>
        <p id="explanation">Thank you for signing up at Netflix.Tell us more about your self</p>
        
        <form action="result.html" id="survey-form">
            <div class="box">
                <label> Name <br><input type="text" name="name" id="name" placeholder="enter your name"></label>
            </div>

            <div class="box">
                <label> Age <br><input type="number" name="age" id="age" placeholder="age"></label>
            </div>

            <div class="box">
                <label> Email <br><input type="email" name="email" id="email" placeholder="enter your Email"></label>
            </div>

            <div class="box">
                <label> Content type <br>
                    <select name="content" id="content">
                    <option value="Series">Series</option>
                    <option value="Films">Films</option>
                    <option value="kinder">kinder</option>
                    </select>
                </label>
            </div>
            <div class="box2">
                <label>Movie Type <br><input type="checkbox" name="movie">Comedy</label>
                <br>
                <input type="checkbox" name="movie">Action
                <br>
                <input type="checkbox" name="movie">Romance

            </div>
                

            <div class="box2">
                <label>Gender <br><input type="radio" name="gender" id="gender">Male
                    <br>
                <input type="radio" name="gender">Female
                <br>
                <input type="radio" name="gender">Other
                </label>
            </div>

            <div id="feedback">
                <label for="feedback">Feed back <br> <textarea name="feedback" id="f-back" cols="50" rows="5" placeholder="any comment"></textarea></label>

            </div>

            <div>
                <input type="submit" id="submit">
            </div>
        </form>
    </div>
</body>
</html>
